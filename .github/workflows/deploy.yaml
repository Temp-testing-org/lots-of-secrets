name: Python stuff
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ORG_SECRET: ${{ secrets.ORGANIZATION_SECRET }}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: lint
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./src"
