name: Python stuff
on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: lint
        uses: psf/black@stable
        with:
          options: "--check --verbose"
          src: "./src"
